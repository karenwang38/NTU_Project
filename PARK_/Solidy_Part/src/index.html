<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Reserve a parking lot for you</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
	<table border='0' cellpadding='10' style='height: 30%; width: 100%'>
		<tr>
			<td>
				<div id = 'header_logo'>
					<img src='pic/logo.png' style='height: 100px; width: 100px;'>
				</div>
			</td>
			<td>
				<div id = 'header'>
					<h1 style = 'text-align: left;'>{{ message }}</h1>
				</div>
			</td>
			<td>
				<div id = 'purchasecoin'>
					<button v-on:click = 'purchase' style ='font-size: 12pt; width: 200px; height: 30px'>Purchase AirCoin Now</button>
				</div>
			</td>
		</tr>
	</table>
	<table>
		<h2>My Eth Account Info</h2>
	  <p id="userAccount"></p>
	  <p id="userBalance"></p>

	</table>
	<table border='0' cellpadding='10' style='height: 50%; width: 100%'>
		<tr>
			<td>
				<h3>Start booking your parking space</h3>
				<h4>First, choose the date and time</h4>
				<div id = 'datetimeselector'>
					<input type = 'date' name = 'bday'>
					<input type = 'number' name = 'bhour'>
				</div>
				<h4>Second, choose the city</h4>
				<div id = 'cityselector'>
					<select>
						<option>Taipei</option>
					</select>
				</div>
				<h4>Third, choose the parking lot</h4>
				<div id = 'parkinglotselector'>
					<select>
						<option>Taipei 101</option>
						<option>NTU</option>
					</select>
				</div>
				<br>
				<div id = 'startbooking'>
					<button v-on:click = 'booking' style = 'font-size: 12pt; width: 200px; height: 30px'>Booking Now !</button>
				</div>
			</td>
		</tr>
	</table>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src = 'js/app.js'></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
</body>
</html>
